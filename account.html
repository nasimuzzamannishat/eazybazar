<html>

    </head>
    <body style="background-color:lightblue ;">
        <nav>
            <label class="logo">EazyBazaar</label>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="offer.html">Offer</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <button><a href="#">SignIn</a></button>
                <button><a href="#">SignUp</a></button>
            </ul>
    </nav>
    <div style="height: 20px;"></div>
        <div class="container">
            <div style="max-width: 500px;background-color: hwb(202 26% 8%); margin:0 auto; padding: 20px; border-radius: 10px">
                <h2 style="text-align: center; color: white;">Creat Your Account for Shopping</h2>
                <form action="#" style=" width: 300px; margin: 0 auto; padding: 20px;">
                    <div style="padding-left: 20px;color: white;">
                        <label for="firstname">First Name:</label>
                        <input type="text" name="firstname" id="firstname" style="width: calc(100% - 10px); padding: 5px; margin-bottom: 10px;" required>
                    </div>
                    <div style="padding-left: 20px; color: white;">
                        <label for="lastname">Last Name:</label>
                        <input type="text" name="lastname" id="lastname" style="width: calc(100% - 10px); padding: 5px; margin-bottom: 10px;" required>
                    </div>
                    <div style="padding-left: 20px;color: white;">
                        <label for="contact">Contact:</label>
                        <input type="tel" name="contact" id="contact" style="width: calc(100% - 10px); padding: 5px; margin-bottom: 10px;" required>
                    </div>
                    <div style="padding-left: 20px;color: white;">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" style="width: calc(100% - 10px); padding: 5px; margin-bottom: 10px;" required>
                    </div>
                    <div style="padding-left: 20px;color: white;">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" name="dob" id="dob" style="width: calc(100% - 10px); padding: 5px; margin-bottom: 10px;" required>
                    </div>
                    <div style="padding-left: 20px;color: white;">
                        <label>Gender:</label>
                        <input type="radio" name="gender" id="male" value="male" style="margin-bottom: 10px;" required>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="female" style="margin-bottom: 10px;" required>
                        <label for="female">Female</label>
                    </div>
                    <div style="padding-left: 20px;color: white;">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" style="width: calc(100% - 10px); padding: 5px; margin-bottom: 10px;" required>
                    </div>
                    <div style="padding-left: 20px;color: white;">
                        <label for="message">Message:</label><br>
                        <textarea name="message" id="message" cols="30" rows="5" style="width: calc(100% - 10px); padding: 5px; margin-bottom: 10px;"></textarea>
                    </div>
                    <div style="padding-left: 20px;color: white;">
                        <input type="submit" value="Submit" style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                        <input type="reset" value="Clear" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                    </div>
                </form>
            </div>
         
    </body>
</html>
